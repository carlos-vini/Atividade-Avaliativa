<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main>
      <div class="box1-name">
        <div class="box2-name">
          <img src="./images/image-jeremy.png" alt="icon">
          <div class="box-text">
            <p>Report for</p>
          <h1>Jeremy Robson</h1>
          </div>
        </div>

        <ul>
          <li>
            <button>Daily</button>
          </li>

          <li>
            <button>Weekly</button>
          </li>

          <li>
            <button>Monthly</button>
          </li>
        </ul>
      </div>

      <article class="box1-work">
        <div class="box2">
          <header>
            <h5>Work</h5>
              <img src="./images/icon-ellipsis.svg" alt="">
          </header>

          <div class="main-box">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <article class="box1-play">
        <div class="box2">
          <header>
            <h5>Play</h5>
              <img src="./images/icon-ellipsis.svg" alt="">
          </header>

          <div class="main-box">
            <h1>10hrs</h1>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </article>

      <article class="box1-social">
        <div class="box2">
          <header>
            <h5>Social</h5>
              <img src="./images/icon-ellipsis.svg" alt="">
          </header>

          <div class="main-box">
            <h1>5hrs</h1>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </article>

      <article class="box1-study">
        <div class="box2">
          <header>
            <h5>Study</h5>
              <img src="./images/icon-ellipsis.svg" alt="">
          </header>

          <div class="main-box">
            <h1>4hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </article>

      <article class="box1-self-care">
        <div class="box2">
          <header>
            <h5>Self Care</h5>
              <img src="./images/icon-ellipsis.svg" alt="">
          </header>

          <div class="main-box">
            <h1>2hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </article>

      <article class="box1-exercise">
        <div class="box2">
          <header>
            <h5>Exercise</h5>
              <img src="./images/icon-ellipsis.svg" alt="">
          </header>

          <div class="main-box">
            <h1>4hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </article>
    </main>
  </div>
</body>
</html>
